<extend name="ProductUnitGroup:base"/>

<block name="form">
    <form id="b-add-form" class="col-md-8 col-md-offset-2 form-horizontal"
          action="/admin/productUnitGroup/editHandle"
          method="post">
</block>

<block name="name">
    <input type="text" class="form-control" id="b-name" name="name" required placeholder="分类名称" value="{$productUnitGroup['name']}">
</block>

<block name="remark">
    <textarea class="form-control" name="remark" id="b-remark" cols="30"
              rows="10" placeholder="分类的描述">{$productUnitGroup['remark']}</textarea>
</block>

<block name="submit">
    <input type="hidden" name="id" value="{$productUnitGroup['id']}">
    <button type="submit" class="btn btn-default">更新</button>
</block>
