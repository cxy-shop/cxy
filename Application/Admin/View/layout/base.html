<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电商系统后台</title>
    <link rel="shortcut icon" href="/Public/Admin/img/favicon.ico" type="image/vnd.microsoft.icon"/>
    <link rel="stylesheet" href="/Public/3rd/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Public/3rd/kendo/styles/web/kendo.common.min.css">
    <link rel="stylesheet" href="/Public/3rd/kendo/styles/web/kendo.default.css">
    <style>
        /*整体布局 start*/
        .t-frame {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
        }

        .t-header {
            height: 45px;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            background: #09C;
        }

        .t-side {
            width: 200px;
            position: absolute;
            top: 45px;
            bottom: 0;
            left: 0;
            background: #22282E;
        }

        .t-content {
            position: absolute;
            top: 45px;
            right: 0;
            bottom: 0;
            left: 200px;
            overflow: hidden;
            background: #ecf0f5;
        }

        /*整体布局 end*/

        /*头部布局 start*/
        .t-logo {
            float: left;
            height: 45px;
            line-height: 45px;
            text-align: center;
            width: 200px;
            color: #fff;
        }

        .t-user-info {
            height: 45px;
            float: right;
            line-height: 45px;
            color: #fff;
        }

        .t-info {
            float: left;
            margin-right: 10px;
        }

        .t-info img {
            width: 30px;
            height: 30px;
            border-radius: 100%;
        }

        .t-logout {

            float: right;
        }

        #t-btnLogout {
            padding: 3px 10px;
            color: #ffffff;
        }

        /*头部布局 end*/

        /*左侧菜单布局 start*/
        .t-side a {
            color: #ffffff;
            font-size: 12px;
        }

        .t-side ul {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }

        .t-side a, .t-side a:hover {
            text-decoration: none;
        }

        .t-side > ul > li > a {
            position: relative;
            display: block;
            width: 200px;
            height: 40px;
            line-height: 40px;
            background: rgba(9, 14, 15, 0.15);
        }

        .t-side > ul > li > ul {
            display: none;
        }

        .t-side-title {
            float: left;
        }

        .t-side-left {
            padding-right: 10px;
            padding-left: 15px;
        }

        .t-side-right {
            padding-right: 10px;
        }
        .t-side-right i{
            -webkit-transition: all 0.5s ease-in-out 0s;
            -moz-transition: all 0.5s ease-in-out 0s;
            -ms-transition: all 0.5s ease-in-out 0s;
            -o-transition: all 0.5s ease-in-out 0s;
            transition: all 0.5s ease-in-out 0s;
        }
        .t-side-right i.active{

            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            transform: rotate(90deg);
        }
        .t-side > ul > li > ul > li > a {
            padding-left: 45px;
            position: relative;
            display: block;
            width: 200px;
            height: 35px;
            line-height: 35px;
            background: rgba(6, 13, 15, 0.55);
        }

        .t-side > ul > li > ul > li > a:hover {
            background: rgba(17, 55, 117, 0.07);
        }

        .t-side > ul > li > ul > li > a.active {
            width: 197px;
            border-left: 3px solid #2aabd2;
        }
        /*左侧菜单布局 end*/

        /*修改kendoui样式 start*/
        .k-state-selected {
            background-color: #8F88EF;
            border-color: #7E6FC7;
        }
        /*修改upload表单样式*/
        .k-dropzone{
            padding:0;
        }
        .k-upload-button{
            min-width:0px;
        }
        /*修改kendoui样式 end*/

        /*form 公共样式 start*/
        label[required]:before{
            content: '*';
            display: inline-block;
            width:14px;
            height:20px;
            font-size: 16px;
            text-align: center;
            color: red;
        }
        /*form 公共样式 end*/

        /*修改bootstrap样式 start*/
        .form-control {
            padding: 0px 8px;
        }
        /*修改bootstrap样式 end*/

        .small-img{
            max-width: 50px;
            max-height:50px;
        }
        .medium-img{
            max-width: 150px;
            max-height:50px;
        }
        .big-img{
            max-width: 250px;
            max-height:100px;
        }
    </style>

    <literal>
        <script src="/Public/3rd/jquery/2.2.0/jquery.min.js"></script>
        <script src="/Public/3rd/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="/Public/3rd/layer/1.9.3/layer.min.js"></script>
        <script src="/Public/Admin/js/jqueryInterceptor.js"></script>
        <script src="/Public/3rd/kendo/js/kendo.all.min.js"></script>
        <script src="/Public/3rd/kendo/js/cultures/kendo.culture.zh-CN.min.js"></script>
        <script src="/Public/3rd/kendo/js/messages/kendo.messages.zh-CN.min.js"></script>
    </literal>
</head>
