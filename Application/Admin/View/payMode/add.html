<extend name="payMode:base"/>

<block name="form">
    <form id="b-add-form" class="col-md-8 col-md-offset-2 form-horizontal" action="/admin/payMode/addHandle"
          method="post">
</block>

<block name="name">
    <input type="text" class="form-control" id="b-name" name="name" required value="">
</block>

<block name="remark">
    <textarea class="form-control" name="remark" id="b-remark" cols="30"
              rows="10"></textarea>
</block>

<block name="file">
    <input type="file" id="b-logo-file" name="file">
    <img src="" id="b-logo-img">
    <input type="hidden" id="b-logo-path" name="logoPath">
</block>

<block name="enable">
    <input type="checkbox" class="form-control" id="b-enable" name="enable" value="1" checked>
</block>

<block name="submit">
    <button type="submit" class="btn btn-default">提交</button>
</block>
