<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <form class="col-md-8 col-md-offset-2 form-horizontal">
            <div class="form-group">
                <label for="b-name" class="col-sm-2 control-label">支付方式名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="b-name" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="b-remark" class="col-sm-2 control-label">描述</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="remark" id="b-remark" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="b-logo" class="col-sm-2 control-label">logo</label>
                <div class="col-sm-10">
                    <input type="file" name="logo" id="b-logo">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
