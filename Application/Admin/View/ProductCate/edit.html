<extend name="ProductCate:base"/>

<block name="form">
    <form id="b-add-form" class="col-md-8 col-md-offset-2 form-horizontal"
          action="/admin/productCate/editHandle"
          method="post">
</block>

<block name="parent">
    <input type="text" class="form-control" id="b-parent" name="parent" required readonly value="{$productCate['parent']}">
    <input type="hidden" id="b-parentId" name="parentId"  value="{$productCate['parent_id']}">
</block>

<block name="name">
    <input type="text" class="form-control" id="b-name" name="name" required placeholder="分类名称" value="{$productCate['name']}">
</block>

<block name="encode">
    <input type="text" class="form-control" id="b-encode" name="encode" placeholder="分类编码" value="{$productCate['encode']}">
</block>

<block name="unit">
    <input type="text" class="form-control" id="b-unit" name="unitSet" placeholder="分类可能用到的单位" value="{$productCate['unit_set']}">
    <input type="hidden"  id="b-unitIds" name="unitIds" value="{$productCate['unit_ids']}">
</block>

<block name="remark">
    <textarea class="form-control" name="remark" id="b-remark" cols="30"
              rows="10" placeholder="分类的描述">{$productCate['remark']}</textarea>
</block>

<block name="file">
    <input type="file" id="b-image-file" name="file">
    <img src="/Static/productCate/{$productCate['icon_path']}" id="b-image-img">
    <input type="hidden" id="b-image-path" name="iconPath" value="{$productCate['icon_path']}">
</block>

<block name="enable">
    <if condition="$productCate['enable'] eq 1">
        <input type="checkbox" class="form-control" id="b-enable" name="enable" value="1" checked>
        <else/>
        <input type="checkbox" class="form-control" id="b-enable" name="enable" value="1">
    </if>
</block>

<block name="submit">
    <input type="hidden" name="id" value="{$productCate['id']}">
    <input type="hidden" id="b-old-image-path" name="oldIconPath" value="{$productCate['icon_path']}">
    <button type="submit" class="btn btn-default">更新</button>
</block>
